<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Adventure Park!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <header>
            <div class="logo-cont">
                <img src="../billeder/logoadventure.png" id="logo" alt="Adventure Logo">
            </div>
            <div class="navbar">
                <ul>
                <div id="indakti">
                    <li>Indendørs Aktiviteter</li>
                    <li>
                        <select id="indaktilist" name="indaktilist">
                            <option>Select an activity</option>
                            <option value="lnikplaceholder">Sumo Wrestling</option>
                            <option value="lnikplaceholder">Minigolf</option>
                            <option value="lnikplaceholder">Arcade</option>
                            <option value="lnikplaceholder">Gokart</option>
                            <option value="lnikplaceholder">Paintball</option>
                            <option value="lnikplaceholder">Karaoke</option>
                            <option value="lnikplaceholder">Trampolin Park</option>
                        </select>
                    </li>
                </div>
                <div id="udenakti">
                    <li>Udendørs Aktiviteter</li>
                    <li>
                        <select id="udenaktilist" name="udenaktilist">
                            <option>Select an activity</option>
                            <option value="https://www.youtube.com/watch?v=Svyy09RaJFk">Klatreskov</option>
                            <option value="lnikplaceholder">Minigolf</option>
                            <option value="lnikplaceholder">Gokart</option>
                            <option value="lnikplaceholder">Paintball</option>
                        </select>
                    </li>
                </div>
                    <li><a id="booking" href="booking.html">Billeder</a></li>
                    <li><a id="omos" href="omos.html">Om Os</a></li>
                </ul>
            </div>
        </header>
        <script>
            document.getElementById('udenaktilist', 'indaktilist').addEventListener('change', function() {
                var selectedValue = this.value; // Get the value of the selected option
                if (selectedValue.startsWith('http')) { // Check if it's a valid link
                    window.open(selectedValue, '_self'); // Open the link in a new tab
                }
            });
        </script>
    </body>
</html>
